<div class="button-space">
  <!-- Close Button -->
  <button
    type="button"
    class="btn-close close-button"
    aria-label="Close"
    (click)="onCancel()"
  ></button>

  <div class="card-body">
    <form [formGroup]="countryForm" (ngSubmit)="onSubmit()" class="row g-4">

      <!-- =================== HEADER =================== -->
      <h5 class="section-title mt-2 mb-3">
        <i class="bi bi-flag-fill text-primary me-2"></i>
        Edit Country Zone
      </h5>

      <!-- =================== COUNTRY DETAILS =================== -->
      <div class="row g-3 mt-1">
        <!-- ðŸŒ Country Name -->
        <div class="col-md-6">
          <label class="form-label">Country Name</label>
          <input
            type="text"
            class="form-control"
            [value]="selectedCountry?.name || 'â€”'"
            readonly
          />
        </div>

        <!-- ðŸ³ ISO2 -->
        <div class="col-md-3">
          <label class="form-label">ISO2</label>
          <input
            type="text"
            class="form-control"
            [value]="selectedCountry?.iso2 || 'â€”'"
            readonly
          />
        </div>

        <!-- ðŸ³ ISO3 -->
        <div class="col-md-3">
          <label class="form-label">ISO3</label>
          <input
            type="text"
            class="form-control"
            [value]="selectedCountry?.iso3 || 'â€”'"
            readonly
          />
        </div>

        <!-- â˜Ž Phone Code -->
        <div class="col-md-6">
          <label class="form-label">Phone Code</label>
          <input
            type="text"
            class="form-control"
            [value]="selectedCountry?.phoneCode || 'â€”'"
            readonly
          />
        </div>

        <!-- ðŸ—º Select Zone -->
        <div class="col-md-6">
          <label class="form-label">Select Zone <span class="text-danger">*</span></label>
          <select class="form-select" formControlName="selectedZone">
            <option [ngValue]="null">-- Select Zone --</option>
            <option *ngFor="let zone of zones" [ngValue]="zone.id">
  {{ zone.name }}
</option>
          </select>
          <div
            *ngIf="countryForm.get('selectedZone')?.invalid && countryForm.get('selectedZone')?.touched"
            class="text-danger small mt-1"
          >
            Please select a valid zone.
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- =================== FOOTER BAR =================== -->
<div
  class="footer-bar"
  (click)="onSubmit()"
  [class.disabled]="countryForm.invalid || isLoading"
>
  <span *ngIf="!isLoading && !countryForm.invalid">
    <i class="bi bi-save me-2"></i> Save Changes
  </span>
  <span *ngIf="isLoading">
    <span class="spinner-border spinner-border-sm me-2"></span> Saving...
  </span>
  <span *ngIf="countryForm.invalid && !isLoading" class="opacity-75">
    <i class="bi bi-exclamation-triangle me-2"></i>
    Please select a zone
  </span>
</div>
