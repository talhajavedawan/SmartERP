<div class="button-space">
  <button
    type="button"
    class="btn-close close-button"
    aria-label="Close"
    (click)="onCancel()"
  ></button>

<div class="form-container">
  <h2 class="section-title">
    <i class="bi bi-gear-fill text-primary me-2"></i>
    {{ isEditMode ? 'Edit' : 'Add' }} Vendor Nature
  </h2>

  <form [formGroup]="vendorNatureForm" (ngSubmit)="onSubmit()">
    <!-- Vendor Nature Name Field -->
    <div class="row g-3 mt-1">
      <div class="col-md-6">
        <label for="vendorNature" class="form-label">Vendor Nature Name <span class="text-danger">*</span></label>
        <input
          type="text"
          id="vendorNature"
          formControlName="name"
          class="form-control"
          placeholder="Enter vendor nature name"
          [ngClass]="{'is-invalid': vendorNatureForm.get('name')?.invalid && vendorNatureForm.get('name')?.touched}"
        />
        <div *ngIf="vendorNatureForm.get('name')?.invalid && vendorNatureForm.get('name')?.touched" class="text-danger small">
          <small *ngIf="vendorNatureForm.get('name')?.hasError('required')">Name is required.</small>
          <small *ngIf="vendorNatureForm.get('name')?.hasError('maxlength')">Name can't exceed 150 characters.</small>
        </div>
      </div>

      <!-- Is Active Checkbox -->
      <div class="col-md-6 form-check">
        <label for="isActive" class="form-check-label">
          <input
            type="checkbox"
            id="isActive"
            formControlName="isActive"
            class="form-check-input"
          />
          Active
        </label>
      </div>
    </div>



  
  </form>

  <!-- Floating Footer Bar for Save Action -->
  <div
    class="footer-bar"
    (click)="onSubmit()"
    [class.disabled]="vendorNatureForm.invalid || isLoading"
  >
    <span *ngIf="!isLoading && !vendorNatureForm.invalid">
      <i class="bi bi-save me-2"></i>
      {{ isEditMode ? "Update Vendor Nature" : "Save Vendor Nature" }}
    </span>
    <span *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm me-2"></span> Saving...
    </span>
    <span *ngIf="vendorNatureForm.invalid && !isLoading" class="opacity-75">
      <i class="bi bi-exclamation-triangle me-2"></i>
      Please fill all required fields
    </span>
  </div>
</div>

<!-- Close Button -->

</div>
