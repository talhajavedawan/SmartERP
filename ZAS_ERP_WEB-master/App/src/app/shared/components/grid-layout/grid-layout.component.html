<div class="ag-grid-layout-container">

<div class="ultra-header" *ngIf="showHeader">

    <div class="title-area">
      <i class="bi bi-grid-3x3-gap-fill"></i>
      <span class="page-title">{{ title }}</span>
      <ng-content select="[headerActions]"></ng-content>
    </div>

    <div class="actions-area">
      <div class="search-container" *ngIf="enableSearch">
        <i class="bi bi-search"></i>
        <input type="text" [formControl]="searchValue" placeholder="Search anything..." />
      </div>

      <div class="action-buttons" *ngIf="showActions">
        <button class="btn btn-add" (click)="onAdd.emit()" nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Add New">
          <i class="bi bi-plus-lg"></i>
          <span>Add</span>
        </button>

        <button class="btn btn-edit" [disabled]="!canEdit" (click)="updateSelectedRow()" 
                nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Edit Selected">
          <i class="bi bi-pencil-fill"></i>
          <span>Edit</span>
        </button>

        <div class="icon-cluster">
    <button class="icon" (click)="toggleHeight()" 
        nz-tooltip nzTooltipPlacement="bottom"
        [nzTooltipTitle]="currentDomLayout === 'autoHeight' ? 'Switch to Fixed Height' : 'Switch to Auto Height'">
  <i class="bi" [ngClass]="currentDomLayout === 'autoHeight' ? 'bi-arrows-collapse' : 'bi-arrows-expand'"></i>
</button>
          <button class="icon" (click)="triggerRefresh()" nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Refresh">
            <i class="bi" [ngClass]="isRefreshing ? 'bi-arrow-repeat spin' : 'bi-arrow-repeat'"></i>
          </button>
          <button class="icon" [disabled]="!canExport" (click)="exportSelectedRows()" nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Export">
            <i class="bi bi-download"></i>
          </button>
          <button class="icon" (click)="openColumnVisibilityManager()" nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Columns">
            <i class="bi bi-columns-gap"></i>
          </button>
          <button class="icon" (click)="saveLayout()" nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Save Layout">
            <i class="bi bi-save"></i>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- ðŸ”¹ Column Manager Modal Template -->
<ng-template #columnManagerTemplate>
  <div
    cdkDropList
    class="list-group"
    (cdkDropListDropped)="onColumnDrop($event)"
  >
    <div
      *ngFor="let col of columnManagerList"
      cdkDrag
      class="list-group-item d-flex align-items-center justify-content-between"
    >
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [(ngModel)]="col.visible"
          id="{{ col.colId }}"
        />
        <label class="form-check-label" [for]="col.colId">
          {{ col.headerName }}
        </label>
      </div>
      <i class="bi bi-grip-vertical"></i>
    </div>
  </div>
</ng-template>


<div class="grid-area">
  <ag-grid-angular
    class="ag-theme-alpine"
    style="width: 100%; height: 100%;"
    [gridOptions]="gridOptions"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [domLayout]="'normal'"
    (gridReady)="onGridReady($event)"
    (rowClicked)="rowClicked.emit($event)">
  </ag-grid-angular>
</div>
  <div class="footer-bar">
    <div class="page-info">
      Page {{ pageNumber }} of {{ totalCount ? (totalCount / pageSize | ceil) : 1 }}
      <span class="total">({{ totalCount || 0 }} records)</span>
    </div>

    <nz-pagination
      [nzPageIndex]="pageNumber"
      [nzPageSize]="pageSize"
      [nzTotal]="totalCount"
      [nzShowSizeChanger]="true"
      [nzShowQuickJumper]="true"
      [nzPageSizeOptions]="[10, 25, 50, 100]"
      [nzSimple]="false"
      (nzPageIndexChange)="onPageChange.emit($event)"
      (nzPageSizeChange)="onPageSizeChange.emit($event)">
    </nz-pagination>
  </div>
</div>
