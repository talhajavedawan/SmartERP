<!-- ðŸ”¹ Splash Video Background -->
<div class="login-bg-container">
  <video autoplay muted loop playsinline preload="none" class="background-video">
    <source src="assets/videos/splashScreen.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Login Card (on top of video) -->
  <div class="login-overlay">
    <div class="card">
      <button class="btn-close" (click)="closePopup()"></button>

      <div class="logo-wrapper">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
      </div>

      <h3 class="title text-center fw-bold mb-4">Login</h3>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="UserName"
              placeholder="Enter your username"
              [class.is-invalid]="loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control pe-5"
              id="password"
              formControlName="Password"
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched"
            />
            <button
              type="button"
              class="btn position-absolute top-50 end-0 translate-middle-y me-2 p-0 border-0 bg-transparent"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
          </div>
        </div>

        <!-- Admin Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="isAdmin" formControlName="IsAdmin" />
          <label class="form-check-label" for="isAdmin">
      
            Login as Admin
          </label>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between gap-3 mt-4">
          <button type="submit" class="btn btn-primary flex-grow-1 custom-primary" [disabled]="loginForm.invalid">
            Login
          </button>
          <button type="button" class="btn btn-outline-secondary flex-grow-1" (click)="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
