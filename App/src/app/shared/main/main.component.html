<header class="header">
  <img class="logo" src="../../assets/images/logo.png" alt="Logo" />
  <nav class="nav">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>
  <div class="action">
    <button class="btn custom-primary" (click)="onLogin()">Login</button>
    <button class="btn custom-primary" (click)="onRegister()">Register</button>
  </div>
</header>

<div class="main-hero">
  <h1 class="text">ZAS ERP</h1>
  <p class="description">
    Welcome to ZAS ERP, streamline your Business Operations with our Powerful
    ERP Solution
  </p>

  <!-- âœ… Lazy-loaded video -->
  <video
    class="pic"
    autoplay
    muted
    loop
    playsinline
    preload="none"
    poster="assets/images/splash-placeholder.jpg"
    #lazyVideo
  >
    <source src="assets/videos/splashScreen.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>
