<div class="vendor-grid-container">
  <app-grid
    [title]="'Vendor Management'"
    [layoutKey]="'vendor-grid-layout'"
    [columnDefs]="columnDefs"
    [rowData]="displayVendors"
    [enableSearch]="true"
    [showActions]="true"

    (rowClicked)="onRowSelected($event.data)"  

    (onAdd)="onAddVendor()"
    (onUpdate)="onEditVendor($event)"
    (onRefresh)="onRefresh()"
    (onSearch)="onSearch($event)">

    <ng-container headerActions>

      <div class="status-btn-group btn-group btn-group-sm me-2" role="group">
        <button class="btn status-btn all"
                [class.active]="selectedStatus === 'all'"
                (click)="setStatusFilter('all')">
          <i class="bi bi-grid-fill me-1"></i> All
        </button>

        <button class="btn status-btn active"
                [class.active]="selectedStatus === 'active'"
                (click)="setStatusFilter('active')">
          <i class="bi bi-check-circle-fill me-1"></i> Active
        </button>

        <button class="btn status-btn inactive"
                [class.active]="selectedStatus === 'inactive'"
                (click)="setStatusFilter('inactive')">
          <i class="bi bi-x-circle-fill me-1"></i> Inactive
        </button>
      </div>

      <button class="btn btn-sm btn-outline-info"
              (click)="openDetail()"
              [disabled]="!selectedVendor">
        <i class="bi bi-eye-fill"></i> Detail
      </button>

    </ng-container>

  </app-grid>

  <nz-pagination
    class="vendor-pagination"
    [(nzPageIndex)]="pageNumber"
    [(nzPageSize)]="pageSize"
    [nzTotal]="totalCount"
    [nzShowTotal]="totalTpl"
    [nzShowSizeChanger]="true"
    [nzPageSizeOptions]="[10, 20, 50, 100]"
    (nzPageIndexChange)="onPageChange()"
    (nzPageSizeChange)="onPageSizeChange()">
  </nz-pagination>

  <ng-template #totalTpl let-total let-range="range">
    {{ range[0] }}â€“{{ range[1] }} of {{ total }} vendors
  </ng-template>
</div>
