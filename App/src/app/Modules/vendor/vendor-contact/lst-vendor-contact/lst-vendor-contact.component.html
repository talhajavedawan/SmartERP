<div class="vendor-contact-list-container">
  <app-grid-layout
    [title]="'Vendor Contacts'"
    [layoutKey]="'vendor-contact-grid-layout'"
    [columnDefs]="columnDefs"
    [rowData]="contacts"
    [pageNumber]="pageNumber"
    [pageSize]="pageSize"
    [totalCount]="totalCount"
    (onAdd)="onAddVendorContact()"
    (onUpdate)="onEditVendorContact($event)"
    (onPageChange)="onPageChange($event)"
    (onPageSizeChange)="onPageSizeChange($event)"
    (onSortChange)="onSortChange($event)"
    (onSearch)="onSearch($event)"
    (onRefresh)="onRefresh()"
  >
<ng-container headerActions>
  <div class="status-btn-group btn-group btn-group-sm me-2" role="group">
    <!-- All -->
    <button
      class="btn status-btn all d-flex align-items-center gap-1"
      [class.active]="selectedStatus === 'All'"
      (click)="selectedStatus = 'All'; loadContacts()"
    >
      <i class="bi bi-grid-fill"></i> All
    </button>

    <!-- Active -->
    <button
      class="btn status-btn active d-flex align-items-center gap-1"
      [class.active]="selectedStatus === 'Active'"
      (click)="selectedStatus = 'Active'; loadContacts()"
    >
      <i class="bi bi-check-circle-fill text-success"></i> Active
    </button>

    <!-- Inactive -->
    <button
      class="btn status-btn inactive d-flex align-items-center gap-1"
      [class.active]="selectedStatus === 'Inactive'"
      (click)="selectedStatus = 'Inactive'; loadContacts()"
    >
      <i class="bi bi-x-circle-fill text-danger"></i> Inactive
    </button>
  </div>
</ng-container>

  </app-grid-layout>
</div>
