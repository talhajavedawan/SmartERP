<app-grid
  [title]="'Employee List'"
  [columnDefs]="columns"
  [rowData]="employees"
  [enableSearch]="true"
  [searchPlaceholder]="'Search employees...'"
  [layoutKey]="gridLayoutKey"
  (onAdd)="navigateToCreateEmployee()"
  (onUpdate)="navigateToUpdateEmployee($event)"
  (onRefresh)="refreshEmployees()"
>
  <ng-container headerActions>
    <div class="status-btn-group btn-group btn-group-sm me-2" role="group">
      <button
        class="btn status-btn all"
        [class.active]="selectedStatus === 'all'"
        (click)="setFilterState('all')"
      >
        <i class="bi bi-grid-fill me-1"></i> All
      </button>
      <button
        class="btn status-btn active"
        [class.active]="selectedStatus === 'active'"
        (click)="setFilterState('active')"
      >
        <i class="bi bi-check-circle-fill me-1"></i> Active
      </button>
      <button
        class="btn status-btn inactive"
        [class.active]="selectedStatus === 'inactive'"
        (click)="setFilterState('inactive')"
      >
        <i class="bi bi-slash-circle-fill me-1"></i> Inactive
      </button>
    </div>
  </ng-container>
  <ng-container headerActions>
    <div class="status-btn-group btn-group btn-group-sm me-2" role="group">
      <button class="btn status-btn">Under Approval</button>
      <button class="btn status-btn all">Approved</button>
      <button class="btn status-btn inactive">Under Closing</button>
      <button class="btn status-btn">Closed</button>
    </div>
  </ng-container>
</app-grid>
